<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--link rel="icon" href="../../favicon.ico"-->
  <title>TODO list</title>
  <link rel="stylesheet" href="/css/main.css" media="screen" title="no title" charset="utf-8">
  <link href="./libs/bootswatch-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="blog-header">
      <h1 class="blog-title">TODO list</h1>
      <p class="lead blog-description">ES2015</p>
    </div>
    <div class="row">
      <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <div class="sidebar-module">
          <h4><a href="#" id="show-all-users">Users</a></h4>
          <ol id="users" class="list-unstyled">
            <!--users-->
          </ol>
          <a href="#" id="add-new-user" class="btn btn-primary btn-xs">Add User</a>
          <hr>
          <a href="#" id="add-new-task" class="btn btn-primary btn-xs">Add new task</a>
        </div>
      </div>
      <div class="col-sm-8 blog-main">
        <table id="show-tasks" class="table table-hover task-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Select</th>
              <th>Description</th>
              <th>Time</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody><!--tasks--></tbody>
        </table>
        <a href="#" id="delete-task" class="btn btn-danger btn-xs">Delete</a>
      </div>
    </div>
  </div>

  <!--dialogs-->
  <div id="source-modal" class="modal out">
    <div class="modal-dialog">
      <!--User-->
      <div id="user-modal" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Add User</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
              <div class="form-group">
                <label for="first-name" class="col-lg-2 control-label">First name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="last-name" class="col-lg-2 control-label">Last name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="user-email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="user-email" name="user-email" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!--Task-->
      <div id="task-modal" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title dynamic-task-title"><!--dynamic title--></h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" action="./task" method="post">
            <fieldset>
              <div class="form-group">
                <label for="task-user" class="col-lg-2 control-label">Select the user</label>
                <div class="col-lg-10">
                  <select class="form-control" name="user" id="task-user" required>
                    <!--users-->
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="task-desc" class="col-lg-2 control-label">Description:</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" name="description" id="task-desc" required></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="task-time" class="col-lg-2 control-label">Time</label>
                <div class="col-lg-10">
                  <input type="time" name="time" id="task-time" required>
                  <input type="date" name="date" id="task-date" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop out"></div>
  <script src="./libs/form-serialize/index.js" type="text/javascript"></script>
  <script src="./libs/barn/dist/barn.min.js" type="text/javascript"></script>
  <script src="./scripts/all.js" type="text/javascript"></script>
</body>
</html>
